<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios de excepciones</title>
    <link rel="stylesheet" href="../../../css/reset.css" />
    <link rel="stylesheet" href="../../../css/styles.css" />
  </head>
  <body>
    <h1>Ejercicios de excepciones</h1>
    <h2>Ejercicio 28</h2>
    <div class="exercise-wrapper">
      <p>Introduza dos números para calcular una división:</p>
      <form>
        <input type="text" name="primerNumero" id="primerNumero" />
        <input type="text" name="segundoNumero" id="segundoNumero" />
        <button id="dividir" type="button">Dividir</button>
      </form>
      <div>
        <p id="resultado-28"></p>
      </div>
    </div>
    <h2>Ejercicio 29</h2>
    <div class="exercise-wrapper">
      <p>Introduce un array:</p>
      <form>
        <textarea name="array" id="array" cols="30"></textarea>
        <button type="button">Calcular</button>
      </form>
      <div class="resultado-29"></div>
    </div>
    <h2>Ejercicio 30</h2>
    <div class="exercise-wrapper">
      <p>Introduce un número:</p>
      <form>
        <input type="text" name="number" id="firstnumber" />
        <button type="button">Calcular</button>
      </form>
      <div class="resultado-30"></div>
    </div>
    <script src="./07-excepciones.js"></script>
  </body>
</html>
