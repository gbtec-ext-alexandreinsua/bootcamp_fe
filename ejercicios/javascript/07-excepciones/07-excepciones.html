<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form name="" id="" action="" method="">
        <h2>Calculadora de divisiones</h2>
        <h4>Introduce dos números enteros:</h4>

        <div id="contenedor">
            <input type="number" name="numero" id="numero1" placeholder="Número 1"> 
            
            <p>/</p>
            
            <input type="number" name="numero" id="numero2"  min="0" placeholder="Número 2">
        </div>
        
        <div id="solucion">
            <p id="resultado"> </p>
        </div>

        <div class="botones">
            <button type="button" id="dividir"><i class="fa-solid fa-divide"></i> Calcular</button>
        </div>

    </form>

    <script src="./07-excepciones.js"></script>
</body>
