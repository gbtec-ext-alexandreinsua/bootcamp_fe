<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de excepciones</title>

    <link rel="stylesheet" href="./07-excepciones.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <h1>Ejercicios de excepciones</h1>

    <div id="ejercicios">
        <form name="" id="ejercicio28" action="" method="">
            <h2>28. Calculadora de divisiones</h2>
            <h4>Introduce dos números enteros:</h4>
    
            <div id="contenedor">
                <input type="number" name="numero" id="primerNumero"  min="0" placeholder="Número 1"> 
                
                <p>/</p>
                
                <input type="number" name="numero" id="segundoNumero"  min="1" placeholder="Número 2">
            </div>
            
            <div id="solucion">
                <p id="resultado-28"> </p>
            </div>
    
            <div class="botones">
                <button type="button" id="dividir"><i class="fa-solid fa-divide"></i> Dividir</button>
            </div>
        </form>
    
        <form name="" id="ejercicio29" action="" method="">
            <h2>29. Calcula la media</h2>
            <h4>Introduce un máximo de 10 números:</h4>
    
            <div id="contenedor">
                <textarea name="array" id="array" cols="50" placeholder="Ej.: 1,2,3,4..."></textarea>
            </div>
            
            <div id="solucion">
                <p id="resultado-29"> </p>
            </div>
    
            <div class="botones">
                <button type="button" id="calcularMediaBtn">Cacular</button>
            </div>
        </form>

        <form name="" id="ejercicio30" action="" method="">
            <h2>30. Calcula el cuadrado y el factorial</h2>
            <h4>Introduce un número:</h4>
    
            <div id="contenedor">
                <input type="number" name="numero" id="number"  min="0" placeholder="Número">
            </div>
            
            <div id="solucion">
                <p id="resultado-30"> </p>
            </div>
    
            <div class="botones">
                <button type="button" id="calcularNumero">Cacular</button>
            </div>
        </form>
    </div>

    <script src="./07-excepciones.js"></script>
</body>
</html>
