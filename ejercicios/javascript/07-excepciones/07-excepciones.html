<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios de excepciones</title>
    <link rel="stylesheet" href="../../../css/reset.css" />
    <link rel="stylesheet" href="../../../css/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Ejercicios de excepciones</h1>

    <h2>Ejercicio 28</h2>
    <div class="exercise-wrapper">
      <p>Introduza dos números para calcular una división:</p>
      <form>
        <input
          type="text"
          name="primerNumero"
          id="primerNumero"
          placeholder="Primer número"
          autocomplete="off"
        />

        <input
          type="text"
          name="segundoNumero"
          id="segundoNumero"
          placeholder="Segundo número"
          autocomplete="off"
        />
        <button id="dividir" type="button">Dividir</button>
      </form>
      <div>
        <p id="resultado-28"></p>
      </div>
    </div>

    <h2>Ejercicio 29</h2>
    <div class="exercise-wrapper">
      <p>Introduce hasta 10 numeros, separados por coma:</p>
      <form>
        <textarea
          name="array"
          id="array"
          placeholder="Lista de números"
          autocomplete="off"
        ></textarea>
        <button id="calcularMediaBtn" type="button">Calcular</button>
      </form>
      <div>
        <p id="resultado-29"></p>
      </div>
    </div>

    <h2>Ejercicio 30</h2>
    <div class="exercise-wrapper">
      <p>Introduce un número:</p>
      <form>
        <input
          type="text"
          name="number"
          id="number"
          placeholder="Numero cualquiera"
        />
        <button id="calcularNumero" type="button">Calcular</button>
      </form>
      <div>
        <p id="resultado-30"></p>
      </div>
    </div>

    <script src="./07-excepciones.js"></script>
  </body>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Ejercicios de Validación y Cálculo</h1>
    
        <section>
          <h2>División de Números</h2>
          <form id="divisionForm">
            <label for="num1">Número 1:</label>
            <input type="text" id="num1" placeholder="Ingrese el primer número">
    
            <label for="num2">Número 2:</label>
            <input type="text" id="num2" placeholder="Ingrese el segundo número">
    
            <button type="button" id="dividirBtn">Dividir</button>
          </form>
          <div id="resultado" class="resultado"></div>
        </section>
    
        <section>
          <h2>Media de un Array</h2>
          <form id="arrayForm">
            <label for="arrayInput">Ingrese números separados por comas:</label>
            <input type="text" id="arrayInput" placeholder="Ejemplo: 1,2,3,4,5">
    
            <button type="button" id="calcularMediaBtn">Calcular Media</button>
          </form>
          <div id="resultadoArray" class="resultado"></div>
        </section>
    
        <section>
          <h2>Cuadrado y Factorial</h2>
          <form id="numeroForm">
            <label for="numeroInput">Ingrese un número:</label>
            <input type="text" id="numeroInput" placeholder="Ejemplo: 5">
    
            <button type="button" id="calcularNumerosBtn">Calcular</button>
          </form>
          <div id="resultadoNumero" class="resultado"></div>
        </section>
      </div>
    <script src="./07-excepciones.js"></script>
    
</body>
</html>
