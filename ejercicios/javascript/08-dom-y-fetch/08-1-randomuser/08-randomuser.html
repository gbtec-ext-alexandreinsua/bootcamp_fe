<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./08-randomuser.css">

</head>
<body>
    <div class="wrapper">
        <div class="card" id="user-card">
            <div class="user-photo">
                <img id="user-image" alt="Foto usuario">
            </div>

            <div class="user-details">
                <h1 id="user-name">Hi, my name is</h1>
                <p id="user-name">
                <span id="name">Nombre</span>
                </p>
                <p id="user-location">
                    <span id="city">Ciudad</span>
                    <span id="street">Dirección</span>
                    <span id="postcode">Código-Postal</span>
                </p>
                <p id="user-contact">
                    <span id="phone">Teléfono</span>
                    <span id="email">email</span>
                </p>
            </div>
        </div>
    </div>
    <script src="./08-randomuser.js"></script>
</body>
</html>
