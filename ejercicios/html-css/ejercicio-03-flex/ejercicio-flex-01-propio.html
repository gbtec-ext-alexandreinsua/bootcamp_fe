<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Flex 01</title>
    <link rel="stylesheet" href="./ejercicio-flex-01.css" />
    <style type="text/css">
        header {
          background-color: rgb(65, 65, 65);
          margin:30px;
          display: flex;
          justify-content: space-between;
          max-width: 1000px;
        }
        ul{
          display: flex;
          align-items: end;
          list-style: none;
          margin:0;
          color: rgb(65, 65, 65);
        }

        li{
          border: 1px solid grey;
          padding: 5px 10px;
          margin: 5px;
          border-radius: 5px;
          background-color: snow;
        }

        img{
          margin: 20px;
          border-radius:100%;
        }
    </style>
  </head>
  <body>
    <header>
      <img src="https://picsum.photos/150/150" alt="picsum" />
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </header>
  </body>
</html>
