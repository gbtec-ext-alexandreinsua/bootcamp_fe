<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado</title>

    <link rel="stylesheet" href="./dado.css">
</head>
<body>
    <header>
        <h2>Ejercicio Dados</h2>
    </header>
    
    <section class="contenedor">
        <div class="uno">
            <div class="circulo uno"></div>
        </div>
       
        <div class="dos">
            <div class="circulo dos-uno"></div>
            <div class="circulo dos-dos"></div>
        </div>
       
        <div class="tres">
            <div class="circulo tres-uno"></div>
            <div class="circulo tres-dos"></div>
            <div class="circulo tres-tres"></div>
        </div>
       
        <div class="cuatro">
            <div class="circulo cuatro-uno"></div>
            <div class="circulo cuatro-dos"></div>
            <div class="circulo cuatro-tres"></div>
            <div class="circulo cuatro-cuatro"></div>
        </div>
        
        <div class="cinco">
            <div class="circulo cinco-uno"></div>
            <div class="circulo cinco-dos"></div>
            <div class="circulo cinco-tres"></div>
            <div class="circulo cinco-cuatro"></div>
            <div class="circulo cinco-cinco"></div>
        </div>
       
        <div class="seis">
            <div class="circulo seis-uno"></div>
            <div class="circulo seis-dos"></div>
            <div class="circulo seis-tres"></div>
            <div class="circulo seis-cuatro"></div>
            <div class="circulo seis-cinco"></div>                <div class="circulo seis-seis"></div>
        </div>
    </section>
    
</body>
</html>
