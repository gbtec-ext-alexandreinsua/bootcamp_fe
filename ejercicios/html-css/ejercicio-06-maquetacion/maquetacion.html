<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio maquetación</title>
    <link rel="stylesheet" href="./maquetacion.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="images/logofake.png" alt="logo" />
      </div>
      <form>
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" />

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" />

        <button type="submit" id="entrar">Entrar</button>
      </form>
      <div class="enlace">
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>
      <div class="warning">
        <img src="images/warning-icon.png" alt="warning" />
        <p id="warning-message">asdfasdf</p>
      </div>
      <div class="login-alternativo">
        <p>O accede a tu cuenta de:</p>
      </div>
      <div class="botonera">
        <div>
          <img src="./images/GitHub_oauth.png" alt="github" />
          <p>GitHub</p>
        </div>
        <div>
          <img src="./images/Google_oauth.png" alt="google" />
          <p>Coogle</p>
        </div>
        <div>
          <img src="./images/Microsoft_oauth.png" alt="microsoft" />
          <p>Microsoft</p>
        </div>
      </div>
      <div class="caption">
        <p>Dos cachorros de león al amanecer, Sudáfrica (© Ruan Springorum)</p>
      </div>
    </div>

    <script src="./maquetacion.js"></script>
  </body>
</html>
