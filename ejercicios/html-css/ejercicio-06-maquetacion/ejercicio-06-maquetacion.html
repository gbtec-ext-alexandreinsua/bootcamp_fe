<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="contenedor">
      <img src="./images/logofake.png" class="logo" alt="logofake" title="logofake">

      <div class="formulario">
        <form name="registro" id="registro" action="" method="">
  
          <div>
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario"  id="usuario">
          </div>
    
          <div id="pass">
            <label for="pass">Contraseña</label>
            <input type="password" name="pass"  id="contrasena">
          </div>
  
          <div class="boton">
            <button type="button" id="botonEntrar">Entrar</button>
            <a href="#" title="Recuperar contraseña">¿Has olvidado tu contraseña?</a>
          </div>
        </form>

        <div id="banner">
        </div>
  
        <div class="acceso">
          <h3>O accede con tu cuenta de:</h3>
          <div class="cuentas">
            <a href="#">
              <img src="./images/GitHub_oauth.png">
              <p>GitHub</p>
            </a>
            <a href="#">
              <img src="./images/Google_oauth.png">
              <p>Google</p>
            </a>
            <a href="#">
              <img src="./images/Microsoft_oauth.png">
             <p>Microsoft</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Dos cachorros de león al amanecer, Sudáfrica (© Ruan Springorum)</p>
    </footer>
    
    <script src="./script.js"></script>
  </body>
</html>
