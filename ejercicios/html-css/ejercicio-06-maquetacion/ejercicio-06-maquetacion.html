<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
</head>
<body>
  <div class="login-container">
      <div class="login-box">
          <img src="./images/logofake.png" alt="logo fake">
          <input type="text" placeholder="Usuario">
          <input type="password" placeholder="Contraseña">
          <button>Entrar</button>
          <a href="#">¿Has olvidado tu contraseña?</a>
          <div class="social-login">
              <p>O accede con tu cuenta de:</p>
              <a href="#" class="github"><img src="./images/GitHub_oauth.png" alt="GitHub Logo">GitHub</a>
              <a href="#" class="google"><img src="./images/Google_oauth.png" alt="Google Logo">Google</a>
              <a href="#" class="microsoft"><img src="./images/Microsoft_oauth.png" alt="Microsoft Logo">Microsoft</a>
          </div>
      </div>
  </div>
  <div class="footer">
      Dos cachorros de león al amanecer, Sudáfrica (© Ruan Springor...)
  </div>
</body>
</html>
