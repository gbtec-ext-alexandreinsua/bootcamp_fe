<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="centro">
      <div class="logo"><img src="./images/logofake.png" alt="logo" /></div>
      <div class="panel">
        <ul class="credenciales">
          <form>
          <li>
            <p>Usuario</p>
            <label for="name"></label>
            <input type="text" id="username" name="name" />
          </li>
          <li>
            <p>Contraseña</p>
            <label for="pass"></label>
            <input type="password"  id="password" name="pass" />
          </li>
        </ul>
        <button id="entrar">Entrar</button>
        </form>
      
        <p class="reminder"><a href="#">¿Has olvidado tu contraseña?</a></p>
        <div class="warning">
          <img src="./images/warning-icon.png" alt="warning">
          <p id="warning-message"></p>
        
        </div>
        <h2>O accede con tu cuenta de:</h2>

        <ul class="links">
          <li>
            <a href="#"
              ><img src="./images/GitHub_oauth.png" alt="Github" />    Github 
          </a>
          </li>
          <li>
            <a href="#"
            ><img src="./images/Google_oauth.png" alt="Google" />    Google
            </a>
          </li>
          <li>
            <a href="#"
            ><img src="./images/Microsoft_oauth.png" alt="Microsoft"/>    Microsoft
            </a>
          </li>
        </ul>
      
      </div>
    </div>
    <footer>Dos cachorros de león al amanecer, Sudáfrica (© Ruan Springorum) </footer>
    <script src="./ejercicio-06-maquetacion.js"></script>
  </body>
</html>
