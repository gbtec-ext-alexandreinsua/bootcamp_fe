<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="ejercicio-06-maquetacion.css" />
    
  </head>
  
  <body>
    
       <div class="container">
        <img class= "logofake" src="./images/logofake.png" alt="logofake">
           <form action="#">
              <div class="input-group">
                  <label for="usuario">Usuario</label>
                  <input type="text" id="usuario" name="usuario" required>
              </div>
  
              <div class="input-group">
                  <label for="contraseña">Contraseña</label>
                  <input type="password" id="contraseña" name="contraseña" required>
              </div>
  
              <button type="submit" class="btn">Entrar</button>
          </form>
  
          <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
             <p>O accede con tu cuenta de:</p>
  
          <div class="social-login">
              <a href="#" class="github">GitHub</a>
              <a href="#" class="google">Google</a>
              <a href="#" class="microsoft">Microsoft</a>
          </div>
          <footer>
            <p>Dos cachorros de león al amanecer.Sudáfrica(&copy;Ruan Springorum)</p>
          </footer>
      </div>
  </body>
</html>
