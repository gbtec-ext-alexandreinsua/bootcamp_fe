<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="./ejercicio-06-maquetacion.css" />
  </head>
  <body>
      <div class="container-tot">
        <div class="container-logo">
          <img src="./images/logofake.png" alt="Logo_fake">
        </div>
        <form>
          <label for="username">Usuario</label>
          <input type="text" id="username" />
            
          <label for="password">Contraseña</label>
          <input type="password" id="password" />

          <button>ENTRAR</button>
        </form>
      <div class="enlace">
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>
      <div class="login-alternativo">
        <p>O accede a tu cuenta de</p>
      </div>
      <div class="botonera">
        <div>
          <img src="./images/GitHub_oauth.png" alt="GitHub Logo">
          <p>Github</p>
        </div>
        <div>
          <img src="./images/Google_oauth.png" alt="Google Logo">
          <p>Google</p>
        </div>
        <div>
          <img src="./images/Microsoft_oauth.png" alt="Microsoft Logo"> 
          <p>Microsoft</p>
        </div>
      </div>
      <div class="caption">
        <p></p>
      </div>
    </div>

    <scrip src="./ejercio-06-maquetacion.js"></scrip>
  </body>
</html>
