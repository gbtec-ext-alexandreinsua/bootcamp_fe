<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="form-container">
        <img src="./images/logofake.png" alt="Logotipo" class="logo">
        <form id="loginForm">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required>
  
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
  
          <button type="button" id="loginButton">Entrar</button>
  
          <div id="warning-message" class="warning-message hidden">
            <span class="warning-icon">⚠️</span> Los campos de usuario y contraseña no pueden estar vacíos.
          </div>

          <div class="forgot-password">
            <a href="#">¿Has olvidado tu contraseña?</a>
            <span class="additional-text">O accede con tu cuenta de: </span>
          </div>
        </form>
        <div class="social-links">
          <a href="www.google.com" class="social-button">
            <img src="./images/Google_oauth.png" alt="Google" class="social-icon">
            <span class="social-name">Google</span>
          </a>
          <a href="https://github.com/Valeriaterrone" class="social-button">
            <img src="./images/GitHub_oauth.png" alt="GitHub" class="social-icon">
            <span class="social-name">GitHub</span>
          </a>
          <a href="https://www.microsoft.com/es-es" class="social-button">
            <img src="./images/Microsoft_oauth.png" alt="Microsoft" class="social-icon">
            <span class="social-name">Microsoft</span>
          </a>
        </div>
        
      <div id="banner" class="hidden">Mensaje de error</div>
    </div>
    <script src="ejercicio-06-maquetacion.js"></script>
  </body>
</html>
