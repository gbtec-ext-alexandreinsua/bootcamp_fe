<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="ejercicio-06-maquetacion.css" />
  </head>
  <body>
    <main>
      <div class="main-div">
        <div class="logo">
          <img src="./images/logofake.png" alt="logo fake">
        </div>
        <div class="form">
          <form>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
            <button type="submit" id="entrar">Entrar</button>
            <div>
              <a href="#">¿Has olvidado tu contraseña?</a>
            </div>
          </form>
        </div>
        <div class="post-form">
          <div class="warning">
            <img src="./images/warning-icon.png" alt="warning icon">
            <p class="warning-msg"></p>
          </div>
          <p>O accede con tu cuenta de:</p>
          <div class="enlaces">
            <ul>
              <li><a href="#"><img src="./images/GitHub_oauth.png" alt="github button"><p>Github</p></a></li>
              <li><a href="#"><img src="./images/Google_oauth.png" alt="google button"><p>Google</p></a></li>
              <li><a href="#"><img src="./images/Microsoft_oauth.png" alt="microsoft button"><p>Microsoft</p></a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Dos cachorros de león al amanecer, Sudáfrica (Ruan Springorum)</p>
    </footer>
    <script src="./ejercicio-06-maquetacion.js"></script>
  </body>
</html>
