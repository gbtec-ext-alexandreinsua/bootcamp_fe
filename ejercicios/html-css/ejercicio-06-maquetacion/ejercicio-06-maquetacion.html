<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="centro">
      <div class="logo"><img src="./images/logofake.png" alt="logo" /></div>
      <div class="panel">
        <ul class="credenciales">
          <li>
            <p>Usuario</p>
            <label for="name"></label>
            <input type="text" name="name" />
          </li>
          <li>
            <p>Contraseña</p>
            <label for="pass"></label>
            <input type="password" name="pass" />
          </li>
        </ul>
        <button type="submit">Entrar</button>
        <p><a href="#">¿Has olvidado tu contraseña?</a></p>
        <h2>O accede con tu cuenta de:</h2>

        <ul class="links">
          <li>
            <a href="#"
              ><img src="./images/GitHub_oauth.png" alt="Github" />    Github 
          </a>
          </li>
          <li>
            <a href="#"
            ><img src="./images/Google_oauth.png" alt="Google" />    Google
            </a>
          </li>
          <li>
            <a href="#"
            ><img src="./images/Microsoft_oauth.png" alt="Microsoft"/>    Microsoft
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
