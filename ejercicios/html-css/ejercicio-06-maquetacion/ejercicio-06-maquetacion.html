<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="warning" class="hidden">
        <p id="warning-message"></p>
    </div>

    <div id="main-container">

      <div id="logo">
          <img src="./images/logofake.png" alt="Logo">
      </div>

      <div id="login-form">
          <form>
              <label for="username">Usuario:</label>
              <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">

              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">

              <button type="submit">Entrar</button>
          </form>

          
          <div id="forgot-password">
              <a href="#">¿Has olvidado tu contraseña?</a>
          </div>

          
          
          <div id="redes">
              <p>O accede con tu cuenta de:</p>
              <a href="#" class="redes-button">
                  <img src="./images/GitHub_oauth.png" alt="GitHub">
                  GitHub
              </a>
              <a href="#" class="redes-button">
                  <img src="./images/Google_oauth.png" alt="Google">
                  Google
              </a>
              <a href="#" class="redes-button">
                  <img src="./images/Microsoft_oauth.png" alt="Microsoft">
                  Microsoft
              </a>
          </div>
      </div>
      <div id="footter">
          <p>Dos cachorros de león al amanecer, Sudáfrica (© Ruan Springorum)</p>
      </div>
  </div>
  <script src="./maquetacion.js"></script>
  </body>
</html>
