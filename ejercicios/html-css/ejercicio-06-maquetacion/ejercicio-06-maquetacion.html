<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="ejercicio-06-maquetacion.css" />
  </head>
  <body>
    <main>
      <div class="main-div">
        <div class="form">
          <img src="./images/logofake.png" alt="logo fake">
          <form action="">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
            <button type="submit">Entrar</button>
            <span><a href="#">¿Has olvidado tu contraseña?</a></span>
          </form>
        </div>
        <div class="post-form">
          <h3>O accede con tu cuenta de:</h3>
          <div class="enlaces">
            <ul>
              <li><a href="#"><img src="./images/GitHub_oauth.png" alt="github button"><p>Github</p></a></li>
              <li><a href="#"><img src="./images/Google_oauth.png" alt="google button"><p>Google</p></a></li>
              <li><a href="#"><img src="./images/Microsoft_oauth.png" alt="microsoft button"><p>Microsoft</p></a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
