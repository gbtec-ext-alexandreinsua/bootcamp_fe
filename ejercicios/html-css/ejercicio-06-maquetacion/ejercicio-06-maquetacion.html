<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img src="./images/logofake.png">
      <form action="post">
          <label>Nombre
            <input type="text">
          </label>
          <label>Apellido
            <input type="password">
          </label>
          <button>Entrar</button>
          </form>
          <p><a href="#">¿Has olvidado la contraseña?</a></p>
          <p>O accede con tu cuenta de:</p>
          <ul>
            <li><a href="github.com"><img src="./images/GitHub_oauth.png">Github></a></li>
            <li><a href="google.com"><img src="./images/Google_oauth.png">Google</a></li>
            <li><a href="microsoft.com"><img src="./images/Microsoft_oauth.png">Microsoft</a></li>
          </ul>
    </main>
  </body>
</html>
