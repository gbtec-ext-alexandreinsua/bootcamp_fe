<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="styles.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="contenedor">
      <img src="./images/logofake.png" class="logo" alt="logofake" title="logofake">

      <div class="formulario">
        <form name="usuario" id="usuario" action="" method="">
  
          <div id="usuario">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario">
          </div>
    
          <div id="contraseña">
            <label for="pass">Contraseña</label>
            <input type="password" name="pass"/>
          </div>
  
          <div class="boton">
            <button type="submit" id="validar">Entrar</button>
            <a href="#" title="Recuperar contraseña">¿Has olvidado tu contraseña?</a>
          </div>
        </form>

        <div id="banner-contenedor">
          <div id="banner" class="mensaje">
            <i class="fas fa-exclamation-triangle warning-icon"></i>
          </div>
        </div>
  
        <div class="acceso">
          <h3>O accede con tu cuenta de:</h3>
          <div class="cuentas">
            <a href="#">
              <img src="./images/GitHub_oauth.png">
              <p>GitHub</p>
            </a>
            <a href="#">
              <img src="./images/Google_oauth.png">
              <p>Google</p>
            </a>
            <a href="#">
              <img src="./images/Microsoft_oauth.png">
             <p>Microsoft</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Dos cachorros de león al amanecer, Sudáfrica (© Ruan Springorum)</p>
    </footer>
    
    <script src="script.js"></script>
    

    <script src="./script.js"></script>
  </body>
</html>
