<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de registro</title>
  <link rel="stylesheet" href="ejercicio-06-maquetacion.css" />
</head>

<body>
  <main class="contenedor">
    <section class="logo">
      <img src="./images/logofake.png">
    </section>
    <section class="content">
      <form action="post" class="formulario">
        <label>
          <p>Usuario</p>
          <input type="text">
        </label>
        <label>
          <p>Contraseña</p>
          <input type="password">
        </label>
        <br>
        <button>Entrar</button>
      </form>
      <footer class="form-footer">
        <p><a href="#">¿Has olvidado la contraseña?</a></p>
        <p>O accede con tu cuenta de:</p>
        <ul>
          <li><a href="github.com"><img src="./images/GitHub_oauth.png">Github</a></li>
          <li><a href="google.com"><img src="./images/Google_oauth.png">Google</a></li>
          <li><a href="microsoft.com"><img src="./images/Microsoft_oauth.png">Microsoft</a></li>
        </ul>
      </footer>
    </section>
  </main>
</body>

</html>
