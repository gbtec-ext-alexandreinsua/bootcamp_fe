    <main>
      <h2>Contact us</h2>
      <div class="wrapper">
        <form id="formulario">
        <label for="name">Name*:</label>
        <input type="text" name="name" id="name" placeholder="Your Full Name" required/>

        <label for="email">Email*:</label>
        <input type="email" name="email" id="email" placeholder="Your Email Address" required/>

        <label for="subject">Subject*:</label>
        <input type="text" name="subject" id="subject" placeholder="Reason for Contacting" required/>

        <label for="message">Message:</label>
        <textarea name="message" id="message" placeholder="Your Message or Questions"></textarea>
      </form>

      <div class="botones"> 
      <label for="suscribe"> Subscribe to our Newsletter </label>
      <input type="checkbox" name="suscribe" value="suscribe"> 
      <button class="button" type="button">Cancel</button>
      <button class="button" type="button">Send</button>
      </div>
      </div>
      
      
    </main>
    <footer>
      <p>Explore. Savor. Enjoy.</p>
      <p>Ready to discover your next favorite dish?</p>
    </footer>
