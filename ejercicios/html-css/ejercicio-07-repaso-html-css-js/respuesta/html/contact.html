<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <h1>Just taste it</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./meals.html">Meals</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name*:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" />
        
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" />
        
        <label for="subject">Subject*:</label>
        <input type="text" id="subject" name="subject" placeholder="Reason for Contacting" />
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Your Message or Questions"></textarea>
        
        <button type="submit">Send</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </form>
    </main>
    <footer>
      <p>Explore. Savor. Enjoy.</p>
      <p>Ready to discover your next favorite dish?</p>
    </footer>
    <script src="../scripts/contact.js"></script>
  </body>
</html>
