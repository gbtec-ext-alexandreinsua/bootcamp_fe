<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Just taste it - Contact</title>
  </head>
  <body>
    <header>
      <h1>Just taste it</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./meals.html">Meals</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Contact us</h2>
      <form id="contact" class="contact-us">
        <label for="name">Name*:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        
        <label for="subject">Subject*:</label>
        <input type="text" id="subject" name="subject" placeholder="Reason for Contacting" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message or Questions"></textarea>
        
        <div>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to our Newsletter</label>
        </div>
        
        <div class="actions">
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" class="submit">Send</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Explore. Savor. Enjoy.</p>
      <p>Ready to discover your next favorite dish?</p>
    </footer>
    <script src="../js/contact.js"></script>  </body>
</html>
