<!-- CSS VISIÓN GENERAL Y SINTAXIS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro a CSS</title>
    <!-- incluye hoja de estilos css  -->
    <style>
      /* codigo css */
      /* selector { propiedad: valor } */
      /* Selectores CSS*/
      /* selector de etiqueta */
      p {
        color: tomato;
      }

      /* selector de clase  */
      .negro {
        color: black;
      }

      /* selector de id */
      #azul {
        color: blue;
      }
    </style>

    <!-- enlazar hoja de estilos css de un fichero externo -->
    <link rel="stylesheet" href="./02-index-css-javascript.css" />

    <!-- incluye código javascript -->
    <script>
      // muestra información por consola
      console.log("Esto es un mensaje en consola");
      /* muestra información
       al usuario
      */
      alert("No se debe modicar el código js");
    </script>
  </head>
  <body>
    <script>
      console.log("Esto es un mensaje en el body");
      // alert("No se debe modificar el código js!!!")
    </script>
    <!-- estilo en línea -->
    <!-- <p style="color: tomato">Este es un párrafo de prueba</p> -->
    <p id="azul">Este es un párrafo de prueba</p>
    <p class="negro">Este es un párrafo de prueba</p>
    <p class="negro">Este es un párrafo de prueba</p>
    <p>Este es un párrafo de prueba</p>
    <p>Este es un párrafo de prueba</p>
    <script>
      console.log("Esto es un mensaje al final del body");
      // alert("No se debe modificar el código js")
    </script>
  </body>
</html>
