<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- IMPORTANTE: Para seleccionar un elemento en el dom
    el documento tiene que estar cargo
    cualquier script de js que acceda a dom
    debe estar invocado DESPUES DEL BODY  -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container,
      .padre {
        width: 200px;
        height: 100px;
        border: 3px solid #fbb;
        border-radius: 0.5rem;
        display: flex;
      }

      .hijo {
        width: 300px;
        height: 150px;
        font-weight: bolder;
        background-color: aqua;
        border: 1px solid rgba(0, 123, 123, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .grande {
        background-color: blue;
        color: seashell;
        font-size: 3em;
      }
      button {
        margin: 2rem;
        width: 100px;
        height: 50px;
        background-color: #333;
        color: #eee;
        font-size: 1.25rem;
      }
    </style>
  </head>

  <body>
    <section>
    <div class="container">
      <button id="button">Haz click</button>
      </div>
    </section>
    <div class="container"></div>
    <div>
      <button>Haz click</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
