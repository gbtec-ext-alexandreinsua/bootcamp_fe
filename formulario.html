<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Simple Input Example</title>
    <style>
      li,
      ul {
        padding: 15px;
      }
    </style>
    <link rel="stylesheet" href="./formulario.css">
  </head>

  <body>
    <!-- Definición de un formulario -->
    <!-- Atributos que no vamos a usar  -->
    <!-- 'action' define la URL a la cual se enviarán los datos del formulario -->
    <!-- 'method' especifica el tipo de solicitud HTTP que se usará para enviar los datos.
    'get' envía los datos como parte de la URL, mientras que 'post' los envía de forma segura en el cuerpo de la solicitud -->s
      <ul>
        <li>
          <!-- Etiqueta <label> para describir el campo de entrada siguiente -->
          <label for="name">Usuario</label>
          <!-- <input type="text"> define un campo de texto en el cual el usuario puede ingresar caracteres -->
          <!-- 'name' es el nombre del campo que se enviará con el valor que introduzca el usuario -->
          <!-- 'placeholder' muestra un texto guía en el campo hasta que el usuario escriba -->
          <input type="text" name="name" placeholder="Ingrese su nombre" />
        </li>
        <li>
          <label for="pass">Contraseña</label>
          <!-- <input type="password"> enmascara el texto para proteger la privacidad -->
          <input
            type="password"
            name="pass"
            placeholder="Ingrese su contraseña"
          />
        </li>
        <li>
          <label for="email">Email</label>
          <!-- <input type="email"> requiere un formato de email válido (como ejemplo@correo.com) -->
          <input
            type="email"
            name="mail"
            placeholder="Ingrese su correo electrónico"
          />
        </li>
        <li>
          <label for="date">Seleccione una fecha</label>
          <!-- <input type="date"> proporciona un calendario para seleccionar una fecha -->
          <input type="date" name="date" />
        </li>
        <li>
          <label for="hour">Seleccione una hora</label>
          <!-- <input type="time"> permite seleccionar una hora específica -->
          <input type="time" name="hour" />
        </li>
        <li>
          <label for="timestamp">Seleccione una fecha y una hora</label>
          <!-- <input type="datetime-local"> permite seleccionar una fecha y hora combinadas -->
          <input type="datetime-local" name="timestamp" />
        </li>
        <li>
          <label for="my-url">Indique una ruta URL</label>
          <!-- <input type="url"> valida que el usuario introduzca una URL válida (https://ejemplo.com) -->
          <input type="url" name="my-url" />
        </li>
        <li>
          <label for="color">Seleccione un color</label>
          <!-- <input type="color"> abre una paleta de colores para elegir uno -->
          <input type="color" name="color" />
        </li>
        <li>
          <label for="my-file">Seleccione un fichero</label>
          <!-- <input type="file"> permite al usuario seleccionar un archivo local para subir -->
          <input type="file" name="my-file" />
        </li>
        <li>
          <label for="notes">Comentarios</label>
          <!-- <textarea> crea un área de texto para entradas más largas (como comentarios) -->
          <textarea
            name="notes"
            placeholder="Ingrese sus comentarios"
          ></textarea>
        </li>
      </ul>

      <!-- Segunda lista (<ul>) para otros tipos de campos de formulario -->
      <ul>
        <li>
          <label for="edad">Seleccione edad</label>
          <!-- <select> crea un menú desplegable de opciones -->
          <select name="edad">
            <!-- <option> define cada opción en el menú desplegable -->
            <option value="S">Menor de 18</option>
            <option value="M">Mediana edad</option>
            <option value="A">Madurito</option>
            <option value="L">Mayor de 65</option>
          </select>
        </li>
        <li>
          <label for="sexo">Seleccione sexo</label>
          <!-- <input type="radio"> permite seleccionar solo una opción dentro de un grupo con el mismo 'name' -->
          <input type="radio" name="sexo" value="mujer" /> Mujer
          <input type="radio" name="sexo" value="hombre" /> Hombre
          <input type="radio" name="sexo" value="otro" /> Otro
        </li>
        <li>
          <label for="intereses">Seleccione hasta 3 intereses</label>
          <!-- <input type="checkbox"> permite seleccionar múltiples opciones al mismo tiempo -->
          <input type="checkbox" name="intereses" value="deporte" /> Deporte
          <input type="checkbox" name="intereses" value="música" /> Música
          <input type="checkbox" name="intereses" value="tecnología" />
          Tecnología
        </li>
      </ul>

      <!-- Botón de envío para enviar el formulario -->
      <button type="submit">Enviar</button>
      <!-- Botón de reseteo para limpiar todos los campos del formulario -->
      <button type="reset">Cancelar</button>

    

    </form>
  </body>
</html>
